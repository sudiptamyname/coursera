<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title of this Page</title>
	<style>
		ul{list-style: none;}
		a{ background-color: lightcyan; color: blue; display: inline; width: 400px; text-align: center; border: 1px solid blue; margin-bottom: 2px;}
		ol{width: 200px; font-family: "Brush Script MT", cursive;}
	a:link, a:visited {text-decoration: none; }
	a:hover, a:active {background-color: lawngreen; color: red;}
		ol li:nth-child(odd){background-color: grey; color: red;}
		ol li:nth-child(odd):hover{background-color: lightcoral; color: blue; cursor: pointer;}
	</style>

</head>
<body>
<ul>
	<li><a href="https://google.com" target="_blank">Google</a></li>
	<li><a href="https://gmail.com" target="_blank">Gmail</a></li>
	<li><a href="https://translate.google.com" target="_blank">Translate</a></li>
	<li><a href="https://maps.google.com" target="_blank">Map</a></li>
</ul>
<ol >

	<li>Ordered List2</li>
	<li>Ordered List3</li>

</ol>
</body>
</html>
