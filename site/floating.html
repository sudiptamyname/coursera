<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Learning Floating Elements</title>
	<h1>Learning Floating Elements!!!</h1>
	<style>
		h1 { color:gold; text-align: center; font-family: 'Brush Script MT', cursive;}
		div {background-color: lightgreen;}
		p {height: 50px; width: 50px; border: 1px solid black; margin:10px;} 
		section {clear:left;}
		#p1{background:lightblue; float:left;}
		#p2{background:lightcoral; float:right;}
		#p3{background:lightgray; clear:both;}
		#p4{background:lightyellow;}
	</style>
	
</head>
<body>
<div>
	<p id="p1">P1</p>
	<p id="p2">P2</p>
	<p id="p3">P3</p>
	<p id="p4">P4</p>
	<section>Two non-member countries have permanent observer states: the Holy See and the State of Palestine.</section>
</div>
</body>
</html>
